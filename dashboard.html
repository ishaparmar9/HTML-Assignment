<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body style="background-color: #FAFAFA;">
    <div id="main-content">
        <div id="header-content">
            <img class="header-content-style" id="menu-bar-style" src="/images/menu-bar.svg" alt="" >
            <img class="header-content-style" id="header-logo-style" src="/images/header-logo.svg" alt="" >
            <img class="header-content-style" id="search-icon-style" src='/images/search-icon.svg' alt="" > 
            <input class="header-content-style" id="search-bar-style" type="search" name="search" placeholder= "Search" id="search-bar" >
            <img class="header-content-style" id="noti-icon-style" src="/images/notification-icon.svg" alt="" >
            <img class="header-content-style" id="profile-img-style" src="/images/profile.png" alt="" >
            <span class="header-content-style" id="profile-name">John Doe</span>
            <img class="header-content-style" id="dnwrd-arrow-style" src="/images/downward-arrow.svg" alt="">     
        </div>
        <div id="sidebar">
            <div class="sidebar-block" style="background-color: #FFF3F4; color: #C8242F;">
                <img src="images/dashboard-active.svg" alt="">
                Dashboard
            </div>
            <div class="sidebar-block">
                <img src="images/graph-default.svg" alt="">
                Analysis
            </div>
            <div class="sidebar-block">
                <img src="images/inbox-default.svg" alt="">
                Inbox
            </div>
            <div class="sidebar-block">
                <img src="images/clock-default.svg" alt="">
                History
            </div>
            <div class="sidebar-block">
                <img src="images/user-default.svg" alt="">
                Users
            </div>
            <div class="sidebar-block">
                <img src="images/maintenance-default.svg" alt="">
                Maintenance
            </div>
            <div class="sidebar-block">
                <img src="images/setting-default.svg" alt="">
                Settings
            </div>
        </div>
    </div>
</body>
</html>
